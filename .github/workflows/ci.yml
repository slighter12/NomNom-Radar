name: Go CI Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  GO_VERSION: 1.26
  GOLANGCI_LINT_VERSION: latest
  REGISTRY: asia-east1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/radar

jobs:
  checks:
    name: Run Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: Set up Go version
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: go.mod
          check-latest: true

      - name: Run Linter
        uses: golangci/golangci-lint-action@v9
        with:
          version: ${{ env.GOLANGCI_LINT_VERSION }}
          args: --config=./.golangci.yaml

      - name: Run Tests
        run: go test -race ./...

  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: checks
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set environment variables
        id: set-vars
        run: |
          if TAG=$(git describe --tags --exact-match 2>/dev/null); then
            echo "TAG=$TAG" >> $GITHUB_OUTPUT
          else
            echo "TAG=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          fi
          echo "IMAGE_NAME=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Set up Go version
        id: setup-go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: go.mod
          check-latest: true

      - name: Detect changed paths
        id: changes
        uses: dorny/paths-filter@v3
        with:
          base: ${{ github.event.before }}
          ref: ${{ github.sha }}
          filters: |
            shared:
              - 'Dockerfile'
              - '.dockerignore'
              - 'go.mod'
              - 'go.sum'
              - 'config/**'
              - 'internal/**'
            radar:
              - 'cmd/radar/**'
            geoworker:
              - 'cmd/geoworker/**'

      - name: Compute build flags
        id: build-flags
        run: |
          SHARED="${{ steps.changes.outputs.shared }}"
          echo "any=$([ "$SHARED" = 'true' ] || [ '${{ steps.changes.outputs.radar }}' = 'true' ] || [ '${{ steps.changes.outputs.geoworker }}' = 'true' ] && echo true || echo false)" >> $GITHUB_OUTPUT
          echo "radar=$([ "$SHARED" = 'true' ] || [ '${{ steps.changes.outputs.radar }}' = 'true' ] && echo true || echo false)" >> $GITHUB_OUTPUT
          echo "geoworker=$([ "$SHARED" = 'true' ] || [ '${{ steps.changes.outputs.geoworker }}' = 'true' ] && echo true || echo false)" >> $GITHUB_OUTPUT

      - name: Skip build (no image-impacting changes)
        if: steps.build-flags.outputs.any != 'true'
        run: echo "No image-impacting changes detected. Skipping Docker builds."

      - name: Set up Docker Buildx
        if: steps.build-flags.outputs.any == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Google Auth
        if: steps.build-flags.outputs.any == 'true'
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up Cloud SDK
        if: steps.build-flags.outputs.any == 'true'
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker auth for Artifact Registry
        if: steps.build-flags.outputs.any == 'true'
        run: gcloud auth configure-docker asia-east1-docker.pkg.dev --quiet

      - name: Build and push Radar image
        if: steps.build-flags.outputs.radar == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: radar
          platforms: linux/amd64
          push: true
          pull: true
          provenance: false
          sbom: false
          tags: |
            ${{ env.REGISTRY }}/${{ steps.set-vars.outputs.IMAGE_NAME }}/radar:${{ steps.set-vars.outputs.TAG }}
            ${{ env.REGISTRY }}/${{ steps.set-vars.outputs.IMAGE_NAME }}/radar:latest
          build-args: |
            VERSION=${{ steps.set-vars.outputs.TAG }}
            BUILT=${{ github.event.head_commit.timestamp }}
            GIT_COMMIT=${{ github.sha }}
            IMAGE_NAME=${{ steps.set-vars.outputs.IMAGE_NAME }}
          cache-from: type=gha,scope=radar-${{ steps.setup-go.outputs.go-version }}
          cache-to: type=gha,mode=max,scope=radar-${{ steps.setup-go.outputs.go-version }}

      - name: Build and push Geoworker image
        if: steps.build-flags.outputs.geoworker == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: geoworker
          platforms: linux/amd64
          push: true
          pull: true
          provenance: false
          sbom: false
          tags: |
            ${{ env.REGISTRY }}/${{ steps.set-vars.outputs.IMAGE_NAME }}/geoworker:${{ steps.set-vars.outputs.TAG }}
            ${{ env.REGISTRY }}/${{ steps.set-vars.outputs.IMAGE_NAME }}/geoworker:latest
          build-args: |
            VERSION=${{ steps.set-vars.outputs.TAG }}
            BUILT=${{ github.event.head_commit.timestamp }}
            GIT_COMMIT=${{ github.sha }}
            IMAGE_NAME=${{ steps.set-vars.outputs.IMAGE_NAME }}
          cache-from: type=gha,scope=geoworker-${{ steps.setup-go.outputs.go-version }}
          cache-to: type=gha,mode=max,scope=geoworker-${{ steps.setup-go.outputs.go-version }}
