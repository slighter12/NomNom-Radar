env:
  env: local
  serviceName: radar
  debug: false
  log:
    pretty: true
    level: "info"
    path: "/var/logs/radar.log"
    maxAge: 168h
    rotationTime: 24h

http:
  port: 4433
  timeouts:
    readTimeout: 30s
    readHeaderTimeout: 10s
    writeTimeout: 30s
    idleTimeout: 60s

postgres:
  database: "auth_db"
  schema: "public"
  searchPath: "public"
  sslMode: "disable"
  master:
    host: "localhost"
    port: "5432"
    username: "user"
    password: "password"
    timeout: "10s"
  replicas:
    - host: "localhost"
      port: "5433"
      username: "readonly_user"
      password: "password"
      timeout: "10s"
  maxIdleConns: 25
  maxOpenConns: 50
  connMaxLifetime: "5m"

secretKey:
  access: "access_secret"
  refresh: "refresh_secret"

googleOAuth:
  # Only ClientID is needed for ID token verification
  # ClientSecret and RedirectURI are not needed for client-side OAuth flows
  clientId: "demo_google_client_id"

auth:
  bcryptCost: 12

passwordStrength:
  minLength: 8
  requireUppercase: true
  requireLowercase: true
  requireNumbers: true
  requireSpecial: true
  maxLength: 128
